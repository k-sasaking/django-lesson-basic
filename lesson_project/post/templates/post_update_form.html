<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Form</title>
</head>
<body>
    <h3>投稿更新画面</h3>
  <form method="post">
  {% csrf_token %}
      <table>
          <input type="hidden" name="post_date" value="{% now 'Y-m-d f:s' %}"/>
          <tr>
              <th>
                  {{ form.post_name.label }}
              </th>
              <td>
              {{ form.post_name }}
              </td>
          </tr>
          <tr>
              <th>
                  {{ form.category.label }}
              </th>
              <td>
              {{ form.category }}
              </td>
          </tr>
          <tr>
              <th>
                  {{ form.text.label }}
              </th>
              <td>
              {{ form.text }}
              </td>
          </tr>
          <tr>
              <th>
                  {{ form.is_publish.label }}
              </th>
              <td>
              {{ form.is_publish }}
              </td>
          </tr>
          <tr>
              <td>
              <button type="submit">UPDATE</button>
              </td>
          </tr>
      </table>
  </form>
</body>
</html>
